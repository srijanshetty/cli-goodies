imports:
    hub: functions
    gulp: functions
    npm: functions
    pip: functions
    rvm: functions
    snips: functions
    git-fshow: functions

curl module hub:
    url: https://raw.githubusercontent.com/github/hub/master/etc/hub.zsh_completion
    move: { "hub.zsh_completion" : "_hub"}

git module gulp:
    url: https://github.com/srijanshetty/gulp-autocompletion-zsh
    pick: _gulp
    rev: 8f161021ec315b03ec7ce5ac777c734672656238

curl module npm:
    url: https://raw.githubusercontent.com/srijanshetty/npm-run.plugin.zsh/master/functions/_npm
    sha1: e0ed5815a62a5e02d8ab3f5c991e9e0c88a62135

curl module git-fshow:
  url: https://gist.githubusercontent.com/akatrevorjay/9fc061e8371529c4007689a696d33c62/raw/fa416408287ae342e977a8a42e9f2eb2067340b3/git-fshow

git module pip:
    url: https://github.com/srijanshetty/zsh-pip-completion
    pick: _pip
    rev: 867c7c10e84ded7c557cc125cdee846df67a8cb2

git module rvm:
    url: https://github.com/rvm/rvm
    export: scripts/extras/completion.zsh/
    rev: 303bc4ab2234e65045dab44a0f8ec696e81ca6f2

git module snips:
    url: https://github.com/srijanshetty/snips
    pick: ['_snips']
    rev: f1deef99413a811ab1210aaae656bd22e2c1bc64
